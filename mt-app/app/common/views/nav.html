<ul class="nav nav-pills nav-stacked" ng-controller="NavController" >
    <li class="nav-li" ng-class="{active:navItem.active}" ng-repeat="navItem in navItems" ng-click="selectNav(navItem)">
        <a ui-sref="{{navItem.url}}" style="text-align: left">
            <span class="{{navItem.logoClass}}" aria-hidden="true"></span>
            <span class="heading">{{navItem.title}}</span>
            <i class="pull-right glyphicon" ng-class="'glyphicon-chevron-right'"/>
        </a>
    </li> 
</ul>
